<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TikTok Clone</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            .video-container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                scroll-snap-type: y mandatory;
                overflow-y: scroll;
                transition: all 0.3s ease;
            }
            .video-slide {
                height: 100vh;
                scroll-snap-align: start;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #000;
                position: relative;
            }
            .video-wrapper {
                position: relative;
                width: 100%;
                max-width: 540px;
                aspect-ratio: 9 / 16;
                height: 100%;
                max-height: 960px;
            }
            video {
                width: 100%;
                height: 100%;
                object-fit: cover;
                cursor: pointer;
            }
            .info {
                position: absolute;
                bottom: 20px;
                left: 10px;
                color: white;
                background: rgba(103, 98, 98, 0.1);
                padding: 10px;
                border-radius: 5px;
                max-width: 90%;
            }
            .info h3 {
                margin: 0 0 5px 0;
                font-size: 16px;
            }
            .info p {
                margin: 0;
                font-size: 14px;
            }
            .controls {
                position: absolute;
                right: 450px; /* S√°t b√™n ph·∫£i video */
                top: 50%;
                transform: translateY(-50%);
                display: flex;
                flex-direction: column;
                gap: 15px; /* Kho·∫£ng c√°ch gi·ªØa c√°c n√∫t */
                opacity: 1;
                transition: opacity 0.3s ease;
                padding-right: 5px; /* Gi·∫£m padding ƒë·ªÉ g·∫ßn video h∆°n */
            }
            .controls.hidden {
                opacity: 0;
            }
            .control-btn {
                background: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                padding: 18px;
                cursor: pointer;
                border-radius: 50%;
                font-size: 45px;
            }
            .progress-bar {
                position: absolute;
                bottom: 10px;
                left: 0;
                right: 0;
                height: 5px;
                background: rgba(255, 255, 255, 0.3);
                cursor: pointer;
            }
            .progress {
                height: 100%;
                background: #ff0000;
                width: 0;
            }
            .error-message {
                color: white;
                text-align: center;
                font-size: 18px;
                padding: 20px;
            }
            @media (max-width: 600px) {
                .video-wrapper {
                    max-width: 360px;
                    max-height: 640px;
                }
                .control-btn {
                    padding: 12px;
                    font-size: 22px;
                }
                .info h3 {
                    font-size: 14px;
                }
                .info p {
                    font-size: 12px;
                }
            }
        </style>
    </head>
    <body>
        <div class="video-container" id="videoContainer"></div>

        <script>
            // Tr·∫°ng th√°i to√†n c·ª•c
            let videoUrls = []; // Danh s√°ch t·∫•t c·∫£ video t·ª´ videos.json
            let currentIndex = 0; // Index video hi·ªán t·∫°i
            let isReloading = false; // NgƒÉn l∆∞·ªõt nhanh g√¢y l·ªói
            let isFirstLoad = true; // Y√™u c·∫ßu click video ƒë·∫ßu ti√™n khi load

            // T·∫£i danh s√°ch video t·ª´ localStorage ho·∫∑c fetch
            async function loadVideos(isReload = false) {
                const cachedVideos = localStorage.getItem("videoUrls");
                if (cachedVideos && !isReload) {
                    videoUrls = JSON.parse(cachedVideos);
                } else {
                    try {
                        const response = await fetch("videos.json?v=1");
                        videoUrls = await response.json();
                        localStorage.setItem("videoUrls", JSON.stringify(videoUrls));
                    } catch (e) {
                        console.error("Error loading videos:", e);
                        videoUrls = [];
                    }
                }

                if (!videoUrls.length) {
                    document.getElementById("videoContainer").innerHTML = '<p class="error-message">Kh√¥ng c√≥ video</p>';
                    return;
                }

                if (!isReload) {
                    currentIndex = Math.floor(Math.random() * videoUrls.length);
                }

                const orderedVideos = getOrderedVideos();

                const container = document.getElementById("videoContainer");
                container.innerHTML = "";
                container.style.overflowY = "hidden";

                // Render 3 slide video
                orderedVideos.forEach((video, index) => {
                    const slide = document.createElement("div");
                    slide.className = "video-slide";
                    slide.innerHTML = `
                    <div class="video-wrapper">
                        <video src="${video.url}" playsinline preload="${index === 1 ? "auto" : "none"}"></video>
                        <div class="progress-bar"><div class="progress"></div></div>
                        <div class="info">
                            <!-- <h3>${video.title || "Untitled"}</h3> -->
                            <p>${video.description || "No description"}</p>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="control-btn" onclick="togglePlay(this)">‚èØÔ∏è</button>
                        <button class="control-btn" onclick="toggleMute(this)">üîä</button>
                        <button class="control-btn" onclick="scrollToPrev()">‚¨ÜÔ∏è</button>
                        <button class="control-btn" onclick="scrollToNext()">‚¨áÔ∏è</button>
             
                    </div>
                `;
                    container.appendChild(slide);
                });

                setupVideos();
                container.style.overflowY = "scroll";
                requestAnimationFrame(() => {
                    container.scrollTop = window.innerHeight;
                });
            }

            // L·∫•y danh s√°ch video hi·ªÉn th·ªã (tr∆∞·ªõc, hi·ªán t·∫°i, sau)
            function getOrderedVideos() {
                const prevIndex = (currentIndex - 1 + videoUrls.length) % videoUrls.length;
                const nextIndex = (currentIndex + 1) % videoUrls.length;
                return [
                    videoUrls[prevIndex], // Video tr∆∞·ªõc
                    videoUrls[currentIndex], // Video hi·ªán t·∫°i
                    videoUrls[nextIndex], // Video sau
                ];
            }

            // C√†i ƒë·∫∑t s·ª± ki·ªán cho video
            function setupVideos() {
                const videos = document.querySelectorAll("video");
                const container = document.getElementById("videoContainer");
                let hideControlsTimeout;

                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            const video = entry.target;
                            const index = Array.from(videos).indexOf(video);
                            if (entry.isIntersecting && !isReloading) {
                                if (index === 0) {
                                    currentIndex = (currentIndex - 1 + videoUrls.length) % videoUrls.length;
                                    loadVideos(true);
                                } else if (index === 2) {
                                    currentIndex = (currentIndex + 1) % videoUrls.length;
                                    loadVideos(true);
                                } else if (index === 1) {
                                    // S·ª≠a l·ªói: T·ª± ph√°t khi l∆∞·ªõt
                                    if (!isFirstLoad) {
                                        video.play().catch(() => console.warn("Video play failed:", video.src));
                                    }
                                    clearTimeout(hideControlsTimeout);
                                    const controls = video.parentElement.querySelector(".controls");
                                    controls.classList.remove("hidden");
                                    hideControlsTimeout = setTimeout(() => {
                                        controls.classList.add("hidden");
                                    }, 3000);
                                }
                            } else {
                                video.pause();
                                video.currentTime = 0;
                            }
                        });
                    },
                    { threshold: 0.5 }
                );

                videos.forEach((video) => {
                    observer.observe(video);

                    video.addEventListener("click", () => {
                        if (isFirstLoad) {
                            isFirstLoad = false;
                        }
                        video.paused ? video.play() : video.pause();
                        const btn = video.parentElement.querySelector(".control-btn");
                        btn.textContent = video.paused ? "‚ñ∂Ô∏è" : "‚è∏";
                    });

                    video.addEventListener("timeupdate", () => {
                        const progress = video.parentElement.querySelector(".progress");
                        const percent = (video.currentTime / video.duration) * 100;
                        progress.style.width = `${percent}%`;
                    });

                    const progressBar = video.parentElement.querySelector(".progress-bar");
                    progressBar.addEventListener("click", (e) => {
                        const rect = progressBar.getBoundingClientRect();
                        const pos = (e.clientX - rect.left) / rect.width;
                        video.currentTime = pos * video.duration;
                    });

                    video.addEventListener("ended", () => {
                        video.currentTime = 0;
                        video.play();
                    });

                    video.addEventListener("error", () => {
                        console.warn("Video error:", video.src);
                        video.poster = "placeholder.jpg";
                    });

                    video.parentElement.addEventListener("mousemove", () => {
                        const controls = video.parentElement.querySelector(".controls");
                        clearTimeout(hideControlsTimeout);
                        controls.classList.remove("hidden");
                        hideControlsTimeout = setTimeout(() => {
                            controls.classList.add("hidden");
                        }, 3000);
                    });

                    video.parentElement.addEventListener("touchstart", () => {
                        const controls = video.parentElement.querySelector(".controls");
                        clearTimeout(hideControlsTimeout);
                        controls.classList.remove("hidden");
                        hideControlsTimeout = setTimeout(() => {
                            controls.classList.add("hidden");
                        }, 3000);
                    });
                });
            }

            // B·∫≠t/t·∫Øt ph√°t video
            function togglePlay(btn) {
                const video = btn.closest(".video-slide").querySelector("video");
                if (isFirstLoad) {
                    isFirstLoad = false;
                }
                video.paused ? video.play() : video.pause();
                btn.textContent = video.paused ? "‚ñ∂Ô∏è" : "‚è∏";
            }

            // B·∫≠t/t·∫Øt √¢m thanh
            function toggleMute(btn) {
                const video = btn.closest(".video-slide").querySelector("video");
                video.muted = !video.muted;
                btn.textContent = video.muted ? "üîá" : "üîä";
            }

            // L∆∞·ªõt xu·ªëng
            function scrollToNext() {
                const container = document.getElementById("videoContainer");
                const nextSlide = container.scrollTop + window.innerHeight;
                container.scrollTo({ top: nextSlide, behavior: "smooth" });
            }

            // L∆∞·ªõt l√™n
            function scrollToPrev() {
                const container = document.getElementById("videoContainer");
                const prevSlide = container.scrollTop - window.innerHeight;
                container.scrollTo({ top: prevSlide, behavior: "smooth" });
            }

            loadVideos();
        </script>
    </body>
</html>
